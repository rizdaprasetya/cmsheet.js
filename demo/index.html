<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Bin</title>
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  </head>
  <style>
    main {
      max-width: 70ch;
      padding: 2ch;
      margin: auto;
    }
  </style>
<body>
<main class="container">
  <article>
    <header>
      <h1 data-cmsheet="1">no content</h1>
      <hr>
      <small data-cmsheet="1">no content</small>
    </header>
    <br>
    <p data-cmsheet="1">no content</p>
    <p> <a href="https://docs.google.com/spreadsheets/d/1BXathDx1leC5UG8FnSv-qvcDji7I0oD74Y2wX_mreY8/" target="_blank" data-cmsheet="1">This Google Sheet</a> </p>
    <h3 data-cmsheet="1">no content</h3>
    <p data-cmsheet="1">no content</p>
    <p>
      <img data-cmsheet="1" src="#" alt="">
    </p>
    <h3 data-cmsheet="1">no content</h3>
    <p data-cmsheet="1">no content</p>
    <h3 data-cmsheet="1"></h3>
    <p><a href="#" data-cmsheet="1">The title of this link</a> is hardcoded on this html page, but the link target url is fetched from google sheet, as content type <code>link</code> or <code>href</code></p>
    <h3 data-cmsheet="1"></h3>
    <p data-cmsheet="1" data-cmsheet_row="20"></p>
    <h3 data-cmsheet="1"></h3>
    <p data-cmsheet="1"></p>
    
    <br><hr><br>
    <small>- <a href="https://github.com/rizdaprasetya/cmsheet.js" target="_blank">cmsheet.js</a> demo -</small>
  </article>
</main>

<script src="https://cdn.jsdelivr.net/gh/rizdaprasetya/cmsheet.js@master/cmsheet.js" data-cmsheet_autorun="1" data-cmsheet_gsheet_id="1BXathDx1leC5UG8FnSv-qvcDji7I0oD74Y2wX_mreY8"></script> 
</body>
</html>
